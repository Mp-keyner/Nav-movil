<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nabar Movile</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Navbar</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active__link">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">About</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portafolio" class="nav__link">
                            <i class='bx bx-book-content nav__icon'></i>
                            <span class="nav__name">Portafolio</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-message-square-dots nav__icon'></i>
                            <span class="nav__name">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <section class="container section section__height" id="home">
            <h2 class="section__title">Home</h2>
        </section>
        <section class="container section section__height" id="about">
            <h2 class="section__title">About</h2>
        </section>
        <section class="container section section__height" id="portafolio">
            <h2 class="section__title">Portafolio</h2>
        </section>
        <section class="container section section__height" id="contact">
            <h2 class="section__title">Contact</h2>
        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
